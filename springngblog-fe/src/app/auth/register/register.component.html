<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="Registration" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        <div class="form-group">
            <lable for="inputUsername" class="sr-only">Username</lable>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <lable for="inputEmail" class="sr-only">Email</lable>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <lable for="inputUsername" class="sr-only">Password</lable>
            <input type="text" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <lable for="inputConfirmPassword" class="sr-only">Password</lable>
            <input type="text" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <button class="btn btn-primary btn-block" type="submit"/>Sign Up</button>
    </form>
</div>
