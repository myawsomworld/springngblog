<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
      <div class="mb-3">
      <label for="inputUsername" class="visually-hidden">Username</label>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username"
             required="" autofocus="">
      </div>
      <div class="mb-3">
      <label for="inputEmail" class="visually-hidden">Email</label>
      <input type="email" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
             required="" autofocus="">
      </div>
      <div class="mb-3">
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password"
             required="" >
      </div>
      <div class="mb-3">
      <label for="inputConfirmPassword" class="visually-hidden">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
             placeholder="Confirm Password" required="" >
      </div>

      <div>
      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign Up</button>
      </div>
    </form>
</div>
